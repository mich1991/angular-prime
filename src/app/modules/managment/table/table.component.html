<p-table
  [columns]="tableColumns"
  [value]="tableData"
  [paginator]="true"
  [loading]="isLoading"
  [rows]="5"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <ng-container *ngFor="let col of columns">
        <th *ngIf="!col.sort">{{ col.label }}</th>
        <th
          *ngIf="col.sort"
          [pSortableColumn]="col.property"
          style="width: 20%"
        >
          {{ col.label }} <p-sortIcon [field]="col.property"></p-sortIcon>
        </th>
      </ng-container>
    </tr>
    <tr>
      <ng-container *ngFor="let col of columns">
        <th *ngIf="col.filter">
          <p-columnFilter
            type="text"
            field="{{ col.property }}"
          ></p-columnFilter>
        </th>
        <th *ngIf="!col.filter"></th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.property] }}
      </td>
    </tr>
  </ng-template>
</p-table>
